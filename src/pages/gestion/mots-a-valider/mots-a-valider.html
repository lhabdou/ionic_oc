<ion-header>

  <ion-navbar>
    <ion-title color="primary">Mots à valider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list *ngIf="mots">
        <img src="assets/icon/img_fr.ico" alt="drapeau Français">
        <button
          ion-button
          *ngFor="let ligne of mots; let i = index"
          (click)="onLoadLigneDictionnaire(i)"
          [color]="
            'NOUVEAU' == ligne.statut.statut ||
            'VALIDE' == ligne.statut.statut ||
            ligne.statut.statut == 'CLOTURE'
              ? 'secondary'
              : 'danger'
          "
        >
          <ion-item>{{ ligne.motFr }}</ion-item>
        </button>
      </ion-list>


</ion-content>
