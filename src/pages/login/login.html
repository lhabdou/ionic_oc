<ion-header>

  <ion-navbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Identifiant</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="user.mdp" ></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)" >Login</button>
  <button ion-button color="light" (click)="signup()" >Sign up</button>

  <ion-item>
    {{messageLogin}}
  </ion-item>

</ion-content>
