<ion-header>

  <ion-navbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login(user)" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-label stacked>Identifiant</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Veuillez entrer une adresse Email valide</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label stacked>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="user.mdp" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div color ="danger" [ngxError]="['minlength', 'required']" [when]="['touched']">Le mot de passe doit contenir au moins 5
          caractères</div>
      </div>
      
    </ion-list>

     <div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
			<div class="login-footer">
				<p>
          <a href="#">Mot de passe oublié? <br> </a>
          
					Nouveau utilisateur. Veuillez vous enregistrer!
				</p>
			</div>

			<ion-list>

				<button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button>

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
    </div>
    


  </form>

</ion-content>
