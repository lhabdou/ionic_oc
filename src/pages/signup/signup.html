<ion-header>

  <ion-navbar>
    <ion-title>Enregistrement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Nom:</ion-label>
    <ion-input type="text" [(ngModel)]="user.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Pr√©nom:</ion-label>
    <ion-input type="text" [(ngModel)]="user.prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Pseudo:</ion-label>
    <ion-input type="text" [(ngModel)]="user.pseudo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Mot de passe:</ion-label>
    <ion-input type="password" [(ngModel)]="user.mdp"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Confirmation:</ion-label>
    <ion-input type="password" [(ngModel)]="user.mdp"></ion-input>
  </ion-item>

  <ion-item *ngIf="false">
      <ion-label></ion-label>
      <!-- <ion-select [(ngModel)]="" multiple="" >
        <ion-option value="" ></ion-option>
        
      </ion-select> -->
  </ion-item>



</ion-content>

<ion-footer>
  <button ion-button (click)="saveNewUser(user)">S'enregistrer</button>
</ion-footer>
