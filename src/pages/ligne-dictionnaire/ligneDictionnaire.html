<ion-header>

  <ion-navbar>
    <ion-title>Mot/Kalima</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{ligne.motFr}}/{{ligne.motNgz}}</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Mot Fr</ion-col>    
          <ion-input [readonly]="true" value="{{ligne.motFr}}"></ion-input><ion-col></ion-col></ion-input>
        </ion-row>
        <ion-row>
          <ion-col>Mot Ngz</ion-col>
          <ion-col><ion-input value="{{ligne.motNgz}}"></ion-input></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>Mot Ndz</ion-col>
            <ion-col><ion-input value="{{ligne.motNdz}}"></ion-input></ion-col>            
        </ion-row>
        <ion-row>
            <ion-col>Mot Mwa</ion-col>
            <ion-col><ion-input value="{{ligne.motMwa}}"></ion-input></ion-col>          
        </ion-row>
        <ion-row>
            <ion-col>Mot Mao</ion-col>
            <ion-col><ion-input value="{{ligne.motMao}}"></ion-input></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>Mot Ang</ion-col>
            <ion-col><ion-input [readonly]="true" value="{{ligne.motAng}}"></ion-input></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>Suggestion</ion-col>
           <ion-col><ion-input value="{{ligne.suggestion}}"></ion-input></ion-col>
         </ion-row>
      </ion-grid>

      <button name="Contribuer">Enregistrer</button>
    </ion-card-content>
  </ion-card>
</ion-content>
