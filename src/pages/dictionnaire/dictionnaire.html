<ion-header>
    <ion-navbar>
        <ion-title>Dictionnaire FR-COM-ANG</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-searchbar [(ngModel)]="motCle"  (ionInput)="onInput($event)" [placeholder] ="Rechercher" >{{motCle}}
        </ion-searchbar>


    <ion-list>
        <button ion-item *ngFor="let ligne of dictionnaireList; let i = index " (click)="onLoadLigneDictionnaire(i)" [color]=" 'NOUVEAU' == ligne.statut.statut ? 'primary':'secondary'">
            {{ligne.motFr}} </button>

    </ion-list>
</ion-content>

<ion-footer padding>
    <p>Bas de page</p>
</ion-footer>
