<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Kamusi FR-COM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-searchbar [(ngModel)]="motCle" (ionInput)="onInput($event)" [placeholder]="Rechercher">
    </ion-searchbar>


    <ion-list>
        <button ion-item *ngFor="let ligne of dictionnaireList; let i = index " (click)="onLoadLigneDictionnaire(i)"
            [color]=" 'NOUVEAU' == ligne.statut.statut ? 'primary':'secondary'" [(ngModel)]="ligne.motFr" ></button>

  </ion-list>
</ion-content>

<ion-footer>
</ion-footer>
